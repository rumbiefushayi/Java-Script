<!DOCTYPE html>
<html>
  <head>
    <h1> JavaScript Variables</h1>
  </head>
  <body>
    <p id="demo">

    <script>
      var x =5;
      var y =6;

      var a =x+y;
      var b =y-x;
      var c = x*y;
      var d = x/y;
       document.getElementById("demo").innerHTML=
        "the value of a is;" + a + "<br/>" +
        "the value of b  is;" + b + "<br/>"+
        "the value of c is;" + c + "<br/>"+
        "the value of d is;" + d ;
    </script>
  </body>
</html>
